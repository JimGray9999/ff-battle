<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS links: reset.css, Bootstrap.css, style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Final Fantasy Battle!</title>
</head>

<body>
    <!-- cards for each character -->

    <div class="container fighters">
        <div class="row">
            <div class="col-md-12">
                <img id="player1" src="https://unsplash.it/200" width="200" height="200" alt="cloud">
                <img id="player2" src="https://unsplash.it/200" width="200" height="200" alt="sephiroth">
                <img id="player3" src="https://unsplash.it/200" width="200" height="200" alt="chocobo">
                <img id="player4" src="https://unsplash.it/200" width="200" height="200" alt="lightning">
            </div>
        </div>
    </div>

    <!--battle arena-->
    <div class="container arena">
        <div class="row">
            <div class="col-md-6">
                <p>Your Player</p>
                <img class="player" src="https://unsplash.it/200" alt="Player" width="200" height="200">
            </div>
            <div class="col-md-6">
                <p>Your Opponent</p>
                <img class="enemy" src="https://unsplash.it/200" alt="enemy" width="200" height="200">
            </div>
        </div>
    </div>

    <div class="container battle-log">
        <!--comments on game progress will appear here-->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <!-- JavaScript game logic file -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
