<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS links: reset.css, Bootstrap.css, style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <title>Final Fantasy Battle!</title>
</head>

<body>
    <div class="jumbotron text-center">
        <p>Final Fantasy RPG Battle!</p>
    </div>
    <!-- cards for each character -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img id="player1" class="fighters img img-responsive" src="assets/images/placeholder.jpg" width="150" height="150" alt="cloud">
                <img id="player2" class="fighters img img-responsive" src="assets/images/placeholder.jpg" width="150" height="150" alt="sephiroth">
            </div>
            <div class="col-sm-3">
                <img id="player3" class="fighters img img-responsive" src="assets/images/placeholder.jpg" width="150" height="150" alt="chocobo">
                <img id="player4" class="fighters img img-responsive" src="assets/images/placeholder.jpg" width="150" height="150" alt="lightning">
            </div>
        </div>
    </div>

    <!--battle arena-->
    <div class="container arena">
        <div class="row">
            <div class="col-md-3">
                <p class="text-center">Your Player</p>
                <img class="player selected" src="assets/images/placeholder.jpg" alt="Player" width="200" height="200">
            </div>
            <div class="col-md-3 stats">
                <p id="player-name">Name: </p>
                <p id="player-hp">HP: </p>
                <p id="player-ap">AP: </p>
                <p id="player-cp">CP: </p>
            </div>
            <div class="col-md-3">
                <p class="text-center">Your Opponent</p>
                <img class="enemy" src="assets/images/placeholder.jpg" alt="enemy" width="200" height="200">
            </div>
            <div class="col-md-3 enemy-stats">
                <p id="enemy-name">Name: </p>
                <p id="enemy-hp">HP: </p>
                <p id="enemy-ap">AP: </p>
                <p id="enemy-cp">CP: </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button id="confirm" type="button" class="btn btn-primary">Confirm</button>
                <button id="attack" type="button" class="btn btn-primary disabled">Attack</button>
                <button id="clear-log" type="button" class="btn btn-primary disabled">Clear Log</button>
            </div>
        </div>
    </div>

    <div class="container battle-log">
        <!--comments on game progress will appear here-->
        <p id="log"></p>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <!-- JavaScript game logic file -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
